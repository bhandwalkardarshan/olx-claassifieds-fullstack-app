<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Product</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="postClassifieds.html">POST</a></li>
            <li><a href="browseClassifieds.html">BROWSE</a></li>
        </ul>
    </nav>

    <h1>Add New Product</h1>
    <form id="productForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="2" required></textarea><br>

        <legend>Category:</legend>
        <input type="radio" id="clothing" name="category" value="clothing" required>
        <label for="clothing">Clothing</label><br>
        <input type="radio" id="electronics" name="category" value="electronics" required>
        <label for="electronics">Electronics</label><br>
        <input type="radio" id="furniture" name="category" value="furniture" required>
        <label for="furniture">Furniture</label><br>
        <input type="radio" id="other" name="category" value="other" required>
        <label for="other">Other</label><br>

        <label for="image">Image URL:</label>
        <input type="url" id="image" name="image" required><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br>

        <label for="postedAt">Posted Date:</label>
        <input type="date" id="postedAt" name="postedAt" required><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br>

        <button type="submit">Add Product</button>
    </form>
</body>
</html>
<script src="../scripts/postClassifieds.js"></script>
