<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>Login/Registration</title>
<link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<div id="container">
<!-- Cover Box -->
<div id="cover">
<!-- Sign Up Section -->
<h1 class="sign-up">Hello, Friend!</h1>
<p class="sign-up">Enter your personal details<br> and start a journey with us</p>
<a class="button sign-up" href="#cover">Register Here</a>
<!-- Sign In Section -->
<h1 class="sign-in">Welcome Back!</h1>
<p class="sign-in">To keep connected with us please<br> login with your personal info</p>
<br>
<a class="button sub sign-in" href="#">Sign In</a>
</div>
<!-- Login Box -->
<div id="login">
<h1>Sign In</h1>
<p>Use your email account:</p>
<form>
<input type="email" placeholder="Email" autocomplete="off" required><br>
<input type="password" placeholder="Password" autocomplete="off" required><br>
<a id="forgot-pass" href="#">Forgot your password?</a><br>
<input class="submit-btn" type="submit" value="Sign In">
</form>
</div>
<!-- Register Box -->
<div id="register">
<h1>Create Account</h1>
<p>Use your email for registration:</p>
<form>
<input type="email" placeholder="Email" autocomplete="off" required><br>
<input type="password" placeholder="Password" autocomplete="off" required><br>
<input type="confirmPassword" placeholder="Confirm Password" autocomplete="off" required><br>
<input class="submit-btn" type="submit" value="Register">
</form>
</div>
</div> <!-- END Container -->
<!-- partial -->
</body>
</html>
<script src="./scripts/index.js"></script>
